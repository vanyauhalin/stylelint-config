name: build

on:
  push:
    branches: main
    paths:
      - "!**.md"
      - ".github/workflows/build.yml"
      - "packages/**"
      - "force"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 12
      - run: npm i -g pnpm
      - run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > ~/.npmrc
      - run: pnpm i
      - run: pnpm build-base
      - run: pnpm lint-base
      - run: pnpm test-base
